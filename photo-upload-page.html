<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <style>
    .card-row {
      display: flex;
      gap: 20px;
      position: absolute;
      top: 144px;
      left: 650px;
    }

    .choice {
      width: 83px;
      height: 108px;
      background-color: #fff;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      box-shadow: 0px 2px 0px #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      text-align: center;
      font-size: 14px;
      color: #000;
    }

    .avatar {
      width: 60px;
      height: 73px;
      object-fit: contain;
    }

    .label {
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="div">
    <div class="child"></div>

    <b class="b">將照片發送給</b>
    <b class="b1">輸入關鍵字</b>
    <b class="ai">AI 信件預覽</b>

    <div class="div1">全選</div>
    <div class="div2"></div>
    <div class="divbefore"></div>

    <!-- 🧒 角色卡片們 -->
    <div class="card-row">
      <div class="choice">
        <img class="avatar" src="boy.png" alt="寶寶">
        <div class="label">寶寶</div>
      </div>
      <div class="choice">
        <img class="avatar" src="grandma.png" alt="阿嬤">
        <div class="label">阿嬤</div>
      </div>
      <div class="choice">
        <img class="avatar" src="grandpa.png" alt="阿公">
        <div class="label">阿公</div>
      </div>
      <div class="choice">
        <img class="avatar" src="woman.png" alt="媽媽">
        <div class="label">媽媽</div>
      </div>
    </div>

    <!-- 💬 輸入框 -->
    <div class="word">
      <div class="you">boy</div>
    </div>
    <div class="word1">
      <div class="you">boy</div>
    </div>

    <!-- ✅ 傳送與取消按鈕 -->
    <div class="wrapper">
      <b class="b2">傳送</b>
    </div>
    <div class="container">
      <b class="b2">取消</b>
    </div>

    <!-- 📷 上傳區塊 -->
    <div class="section-link"></div>
    <b class="b4">選擇照片</b>
    <img class="duolingo-09-31-ccafa74f-icon" alt="" src="Duolingo 09-31_ccafa74f.png">

    <!-- 🎙️ 麥克風動畫 -->
    <div class="microphoneanimation">
      <img class="vector-icon" alt="" src="micro.png">
      <img class="vector-icon1" alt="" src="Vector.svg">
      <img class="vector-icon2" alt="" src="Vector.svg">
      <img class="vector-icon2" alt="" src="Vector.svg">
    </div>
  </div>
</body>

</html>
