<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Hall - Duolingo Senior</title>
  <link rel="stylesheet" href="css/family-hall.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="assets/duolingo.png" alt="Duolingo Logo" class="logo" />
      <ul>
        <li><img src="assets/LEARN.png" /><span>LEARN</span></li>
        <li><img src="assets/SOUNDS.png" /><span>SOUNDS</span></li>
        <li><img src="assets/PRACTICE.png" /><span>PRACTICE</span></li>
        <li><img src="assets/LEADERBOARD.png" /><span>LEADERBOARD</span></li>
        <li><img src="assets/QUESTS.png" /><span>QUESTS</span></li>
        <li><img src="assets/shop.png" /><span>SHOP</span></li>
        <li><img src="assets/Family Hall.png" /><span>Family Hall</span></li>
        <li><img src="assets/PROFILE.png" /><span>PROFILE</span></li>
        <li><img src="assets/More.png" /><span>MORE</span></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <section class="cover-container">
        <img src="assets/background.png" class="cover-photo" />
        <div class="profile">
          <h2>David Lu</h2>
          <p class="subtitle">永樂社區家族</p>
          <p class="subtitle">Joined January 2025</p>
          <div class="followers">
            <span>4 Following</span> · <span>4 Followers</span>
          </div>
        </div>
      </section>

      <section class="album-section">
        <div class="album-header">
          <h3>Album</h3>
          <a href="family-hall-full.html">VIEW ALL</a>
        </div>
        <div class="album">
          <div class="main-photo">
            <div class="photo-left">
              <p class="photo-date">2025/5/12</p>
              <img src="assets/dog-and-baby.png" />
            </div>
            <div class="photo-right">
              <p class="photo-date">With the</p>
              <img src="assets/Baby.png" class="baby-icon" />
              <p>寶寶</p>
            </div>
          </div>
          <p class="caption">BABY IS PLAYING WITH BONNIE.</p>
          <div class="photo-buttons">
            <button><img src="assets/Frame 5.png" alt="Previous" /></button>
            <button><img src="assets/Frame 3.png" alt="Share" /></button>
            <button><img src="assets/heart.png" alt="Like" /></button>
            <button><img src="assets/Frame 4.png" alt="Next" /></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <img src="assets/notification.png" class="right-box" />
      <img src="assets/family ranking.png" class="right-box" />
      <img src="assets/invitation members.png" class="right-box" />
    </aside>
  </div>
</body>
</html>
